<h2 mat-dialog-title>Delete pet</h2>
<mat-dialog-content>
  Would you like to delete {{ data.name }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="abortRemove()" mat-button mat-dialog-close>No</button>
  <button (click)="confirmRemove()" cdkFocusInitial mat-button mat-dialog-close>Yes</button>
</mat-dialog-actions>
